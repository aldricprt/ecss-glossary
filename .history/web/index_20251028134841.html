<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ECSS Glossaire — local</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>ECSS Glossaire</h1>
    <p>Entrez un terme ou une abréviation pour obtenir la définition.</p>

    <div class="search">
      <input id="q" type="search" placeholder="Rechercher (ex: spacecraft, ECSS, AOCS)" autofocus />
      <select id="filter">
        <option value="all">Tous</option>
        <option value="Terme">Terme</option>
        <option value="Abréviation">Abréviation</option>
      </select>
    </div>

    <div id="results"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
