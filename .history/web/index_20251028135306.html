<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ECSS Glossary — local</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>ECSS Glossary</h1>
    <p>Type a term or abbreviation to get the definition.</p>

    <div class="search">
      <input id="q" type="search" placeholder="Search (e.g. spacecraft, ECSS, AOCS)" autofocus />
      <select id="filter">
        <option value="all">All</option>
        <option value="Terme">Term</option>
        <option value="Abréviation">Abbreviation</option>
      </select>
    </div>

    <div id="results"></div>
  </main>

  <script src="app.js"></script>
  <!-- Fuse.js for fuzzy search (client-side) -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
</body>
</html>
