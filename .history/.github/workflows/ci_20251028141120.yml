name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Make run_tests.sh executable
        run: |
          chmod +x ./run_tests.sh || true

      - name: Run tests (creates venv and runs pytest)
        run: |
          ./run_tests.sh
